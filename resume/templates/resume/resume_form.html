<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            padding: 50px 0;  
            min-height: 100vh; 
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
        }
        .switch-option {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h1>Submit Your Resume</h1>

            <div class="switch-option">
                <p>
                    Choose how to submit your resume:
                </p>
                <button type="button" class="btn btn-secondary" id="fill-form-btn">Fill the Form</button>
                <button type="button" class="btn btn-secondary" id="upload-resume-btn">Upload PDF Resume</button>
            </div>

            <form method="POST" enctype="multipart/form-data" id="resume-form">
                {% csrf_token %}
                <div id="form-fields">
                    <!-- Default: Empty (User selects an option to display fields) -->
                </div>
                <button type="submit" class="btn btn-primary" id="submit-btn" style="display: none;">Submit</button>
            </form>
        </div>
    </div>

    <!-- JavaScript to handle form toggle -->
    <script>
        const fillFormBtn = document.getElementById('fill-form-btn');
        const uploadResumeBtn = document.getElementById('upload-resume-btn');
        const formFields = document.getElementById('form-fields');
        const submitBtn = document.getElementById('submit-btn');

        // Event listener for "Fill the Form" button
        fillFormBtn.addEventListener('click', () => {
            formFields.innerHTML = `
                <div class="form-group">
                    <label for="job_position">Job Position</label>
                    {{ form.job_position }}
                </div>
                <div class="form-group">
                    <label for="job_description">Job Description</label>
                    {{ form.job_description }}
                </div>
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    {{ form.full_name }}
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    {{ form.phone_number }}
                </div>
                <div class="form-group">
                    <label for="linkedin">LinkedIn Profile</label>
                    {{ form.linkedin }}
                </div>
                <div class="form-group">
                    <label for="professional_summary">Professional Summary</label>
                    {{ form.professional_summary }}
                </div>
                <div class="form-group">
                    <label for="skills">Skills</label>
                    {{ form.skills }}
                </div>
                <div class="form-group">
                    <label for="experience">Work Experience</label>
                    {{ form.experience }}
                </div>
                <div class="form-group">
                    <label for="education">Education</label>
                    {{ form.education }}
                </div>
                <div class="form-group">
                    <label for="certifications">Certifications</label>
                    {{ form.certifications }}
                </div>
                <div class="form-group">
                    <label for="projects">Projects</label>
                    {{ form.projects }}
                </div>
                <div class="form-group">
                    <label for="awards">Awards</label>
                    {{ form.awards }}
                </div>
                <div class="form-group">
                    <label for="languages">Languages</label>
                    {{ form.languages }}
                </div>
                <div class="form-group">
                    <label for="portfolio_url">Portfolio URL</label>
                    {{ form.portfolio_url }}
                </div>
                <div class="form-group">
                    <label for="availability">Availability</label>
                    {{ form.availability }}
                </div>
            `;
            submitBtn.style.display = "block"; // Show submit button
        });

        // Event listener for "Upload Resume" button
        uploadResumeBtn.addEventListener('click', () => {
            formFields.innerHTML = `
                <div class="form-group">
                    <label for="job_position">Job Position</label>
                    {{ form.job_position }}
                </div>
                <div class="form-group">
                    <label for="job_description">Job Description</label>
                    {{ form.job_description }}
                </div>
                <div class="form-group">
                    <label for="resume_pdf">Upload Resume (PDF)</label>
                    <input type="file" name="resume_pdf" id="resume_pdf" class="form-control" accept="application/pdf" required>
                </div>
            `;
            submitBtn.style.display = "block"; // Show submit button
        });
    </script>

    <!-- Link to Bootstrap JS and Popper.js for extra functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
